<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <a href="#">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Надпись Mesto Russia">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Жак-Ив Кусто в красной шапке и очках">
          <div class="profile__text">
            <div class="profile__user">
              <h1 class="profile__full-name">Жак-Ив Кусто</h1>
              <button class="profile__popup-open button" type="button" aria-label="open editing popup"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button button" type="button" aria-label="open new card adding popup"></button>
      </section>
      <section class="gallery">
        <template id="card">
          <div class="gallery__card">
            <img class="gallery__image" src="#" alt="">
            <button class="gallery__delete-button button" type="button"></button>
            <div class="gallery__caption">
              <p class="gallery__place-name"></p>
              <button class="gallery__like button" type="button" aria-label="like"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_editing">
      <form class="popup__container" name="editing" novalidate>
        <button class="button popup__close-button" type="button" aria-label="close"></button>
        <h2 class="popup__header popup__header_editing">Редактировать профиль</h2>
        <label class="popup__label">
          <input class="popup__text" id="name" type="text" name="name" minlength="2" maxlength="40" required>
          <span class="name-error popup__text-error" id="name-error"></span>
        </label>
        <label class="popup__label">
          <input class="popup__text" id="job" type="text" name="job" minlength="2" maxlength="200" required>
          <span class="job-error popup__text-error" id="job-error"></span>
        </label>
        <button class="button popup__button" id="save-button" type="submit">Сохранить</button>
      </form>
    </div>
    <div class="popup popup_type_add-card"> 
      <form class="popup__container" name="add-card" novalidate>
        <button class="button popup__close-button" type="button" aria-label="close"></button>
        <h2 class="popup__header popup__header_add-card">Новое место</h2>
        <label class="popup__label">
          <input class="popup__text" id="place-name" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="place-name-error popup__text-error" id="place-name-error"></span>
        </label>
        <label class="popup__label">
          <input class="popup__text" id="link" type="URL" name="link" placeholder="Ссылка на картинку" required>
          <span class="link-error popup__text-error" id="link-error"></span>
        </label>
        <button class="button popup__button" id="create-button" type="submit">Создать</button>
      </form>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <img src="#" alt="" class="popup__image">
        <button class="button popup__close-button" aria-label="close"></button>
        <p class="popup__caption"></p>
      </div>
    </div>
  </div>
</body>
</html>
