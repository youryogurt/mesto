<body class="page">
  <div class="page__container">

      <div class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто в красной шапке и очках">
          <div class="profile__text">
            <div class="profile__user">
              <p class="profile__full-name">Жак-Ив Кусто</p>
              <img class="profile__editing" src="./images/edit-button.svg" alt="Схематичное изображение ручки в квадрате">
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <!-- <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто в красной шапке и очках">

          <div class="profile__user">

        <button class="add-button">
          <img class="add-button__image" src="./images/add-button.svg" alt="Прямоугольная кнопка с округлыми углами и плюсом по центру">
        </button>
      </div>
      <div class="gallery">
        <div class="gallery__card">
          <img class="gallery__image" src="./images/tbilisi.jpeg" alt="Вид на Тбилиси с Мтанцминды в предзакатное время">
          <div class="gallery__caption">
            <p class="gallery__place-name">Тбилиси</p>
            <img class="gallery__like" src="./images/like-buttom.svg" alt="Контур сердечка">
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__image" src="./images/khulo.jpeg" alt="Горы в облаках ясным днем">
          <div class="gallery__caption">
            <p class="gallery__place-name">Хуло</p>
            <img class="gallery__like" src="./images/like-buttom.svg" alt="Контур сердечка">
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__image" src="./images/sighnaghi.jpeg" alt="Проход между двумя одноэтажными белыми зданиями с черепичной крышей">
          <div class="gallery__caption">
            <p class="gallery__place-name">Сигнахи</p>
            <img class="gallery__like" src="./images/like-buttom.svg" alt="Контур сердечка">
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__image" src="./images/batumi.jpeg" alt="Улица с высотками и пальмами в солнечный день">
          <div class="gallery__caption">
            <p class="gallery__place-name">Батуми</p>
            <img class="gallery__like" src="./images/like-buttom.svg" alt="Контур сердечка">
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__image" src="./images/gudauri.jpeg" alt="Заснеженные горы и люди на лыжах">
          <div class="gallery__caption">
            <p class="gallery__place-name">Гудаури</p>
            <img class="gallery__like" src="./images/like-buttom.svg" alt="Контур сердечка">
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__image" src="./images/chateau-chapiteau.jpeg" alt="Молодой человек на кресле на веранде лесного домика">
          <div class="gallery__caption">
            <p class="gallery__place-name">Шато-Шапито</p>
            <img class="gallery__like" src="./images/like-buttom.svg" alt="Контур сердечка">
          </div>
        </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Georgia</p>
